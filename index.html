<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="card container">
   <div class="card__img"></div>

    <div class="card__content">
      <h2 class="card__subtitle">Perfume</h2>

      <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="card__prices">
        <p class="card__price card__price--now">$149.99</p>
        <p class="card__price card__price--before">$169.99</p>
      </div>

      <a href="#" class="card__button">
        <img src="assets/img/icon-cart.svg" alt="" class="card__icon">

        Add to Cart
      </a>
    </div>
  </div>
</body>
</html>
